<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan if else</title>
</head>
<body>
    <script>
        var password = prompt("password:");

        if(password == "kopi"){
            document.write("<h2>Selamat datang bos ayo ngopi!</h2>");
        } else {
            document.write("<p>Password salah, siapa anda sebenarnya?!</p>");
            document.write("<p>Yok ayok yg baru login ngopi yok</p>");
        }    
        
        document.write("<p>Terima kasih sudah login dengan baik dan benar broo!</P>");

    </script>
</body>
</html>
